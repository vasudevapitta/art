<div class="social-icon-div">
	<ng-container *ngFor="let icon of icons">
		<a href="{{icon.url}}" target="_blank" title="{{icon.title}}">
        	<img src="{{icon.src}}" alt="{{icon.altText}}" class="social-icon">
    	</a>
	</ng-container>
</div>
